# SonarCloud Configuration
sonar.projectKey=dhandyjoe_CourseAI_CI-CD
sonar.organization=dhandyjoe

# Project metadata
sonar.projectName=Weather Report API
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=source
sonar.tests=source
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Language and file patterns
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**

# Quality Gate configuration
# These settings ensure stricter quality requirements
sonar.qualitygate.wait=true

# Exclude node_modules and other non-source files
sonar.exclusions=node_modules/**,coverage/**,dist/**,build/**,*.json,*.md
